<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/cemon.jpg" alt="comp-logo"></img>
                </span>

                <div class="text logo-text">
                    <span class="company-name">SignaTail</span>
                    <span class="motto">Show your own style</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="catalogue.html">
                            <i class='bx bx-book-alt icon' ></i>
                            <span class="text nav-text">Catalogue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="custom.html">
                            <i class='bx bx-customize icon' ></i>
                            <span class="text nav-text">Customize</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cart icon' ></i>
                            <span class="text nav-text">Cart</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-user-circle icon' ></i>
                        <span class="text nav-text">User</span>
                    </a>
                </li>
               

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="customization">
        <div class="image-group">
            <div class="cloth-size">
                <button onclick="selectSize('XS')" id="size-xs">XS</button>
                <button onclick="selectSize('S')" id="size-s">S</button>
                <button onclick="selectSize('M')" id="size-m" class="active">M</button>
                <button onclick="selectSize('L')" id="size-l">L</button>
                <button onclick="selectSize('XL')" id="size-xl">XL</button>
                <button onclick="selectSize('XXL')" id="size-xxl">XXL</button>
            </div>
            <div class="cust-box">
                <div class="slider">
                    <img id="slide1_1" class="active" src="images/cemon.jpg" alt="emon">
                    <img id="slide1_2" src="images/ciori.png" alt="emon2">
                    <img id="slide1_3" src="images/rrargh.jpeg" alt="emon3">
                    <img id="slide1_4" src="images/ryzen2.png" alt="emon4">
                </div>
                <div class="slider-buttons">
                    <button onclick="showSlide(1)">1</button>
                    <button onclick="showSlide(2)">2</button>
                    <button onclick="showSlide(3)">3</button>
                    <button onclick="showSlide(4)">4</button>
                </div>
                <div class="quantity-selector">
                    <button onclick="changeQuantity(-1)">-</button>
                    <span id="quantity">1</span>
                    <button onclick="changeQuantity(1)">+</button>
                </div>
            </div>
        </div>
    </section>

    
    <script src="JS/custom-slide.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
