<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/cemon.jpg" alt="comp-logo"></img>
                </span>

                <div class="text logo-text">
                    <span class="company-name">SignaTail</span>
                    <span class="motto">Show your own style</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle' style='color: white;'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="catalogue.html">
                            <i class='bx bx-book-alt icon' ></i>
                            <span class="text nav-text">Catalogue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="custom.html">
                            <i class='bx bx-customize icon' ></i>
                            <span class="text nav-text">Customize</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cart icon' ></i>
                            <span class="text nav-text">Cart</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="login.html">
                        <i class='bx bx-user-circle icon' ></i>
                        <span class="text nav-text">User</span>
                    </a>
                </li>
               

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="customization">
        <div class="image-group">
            <div class="cloth-size">
                <button onclick="selectSize('XS')" id="size-xs">XS</button>
                <button onclick="selectSize('S')" id="size-s">S</button>
                <button onclick="selectSize('M')" id="size-m" class="active">M</button>
                <button onclick="selectSize('L')" id="size-l">L</button>
                <button onclick="selectSize('XL')" id="size-xl">XL</button>
                <button onclick="selectSize('XXL')" id="size-xxl">XXL</button>
            </div>
            <div class="cust-box">
                <div class="slider">
                    <img id="slide1_1" class="active" src="images/putih.jpg" alt="emon">
                    <img id="slide1_2" src="images/hitam.jpg" alt="emon2">
                    <img id="slide1_3" src="images/navy.jpg" alt="emon3">
                    <img id="slide1_4" src="images/hijau.jpg" alt="emon4">
                </div>
                <div class="slider-buttons">
                    <button onclick="showSlide(1)" id="white-b"></button>
                    <button onclick="showSlide(2)" id="black-b"></button>
                    <button onclick="showSlide(3)" id="navy-b"></button>
                    <button onclick="showSlide(4)" id="olive-b"></button>
                </div>
                <div class="quantity-selector">
                    <button onclick="changeQuantity(-1)">-</button>
                    <span id="quantity">1</span>
                    <button onclick="changeQuantity(1)">+</button>
                </div>
            </div>
        </div>
        <div class="custom-group">
            <div class="upload-btn">
                <label for="front-picture" id="front-label">--Upload file Front picture--</label>
                <input type="file" id="front-picture" name="front-picture" accept="image/*" onchange="updateLabel('front-picture', 'front-label')">
            </div>
            <div class="upload-btn">
                <label for="rear-picture" id="rear-label">--Upload file Rear picture--</label>
                <input type="file" id="rear-picture" name="rear-picture" accept="image/*" onchange="updateLabel('rear-picture', 'rear-label')">
            </div>
            <div class="upload-btn">
                <label for="right-emblem" id="right-label">--Upload file Right emblem--</label>
                <input type="file" id="right-emblem" name="right-emblem" accept="image/*" onchange="updateLabel('right-emblem', 'right-label')">
            </div>
            <div class="upload-btn">
                <label for="left-emblem" id="left-label">--Upload file Left emblem--</label>
                <input type="file" id="left-emblem" name="left-emblem" accept="image/*" onchange="updateLabel('left-emblem', 'left-label')">
            </div>
            <div class="dropdown-section">
                <select class="dropdown">
                    <option>--Bahan kaos</option>
                    <option>Cotton Combed 16s</option>
                    <option>Cotton Combed 20s</option>
                    <option>Cotton Combed 24s</option>
                    <option>Cotton Combed 30s</option>
                </select>
                <select class="dropdown">
                    <option>--Jenis sablon</option>
                    <option>Rubber Sablon</option>
                    <option>Plastisol Sablon</option>
                    <option>DTF Sablon</option>
                    <option>Foam Sablon</option>
                </select>
            </div>
            <div class="price-display">
                <span>Price: </span><span id="total-price">$10.00</span>
            </div>
            <div class="add-to-cart">
                <button class="add-to-cart-btn">ADD TO CART
                    <i class='bx bxs-cart-add icon' ></i>
                </button>
            </div>
        </div>
    </section>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Successfully added to cart</p>
            <a href="custom.html">
                <button id="okBtn">Ok</button>
            </a>
        </div>
    </div>

    
    <script src="JS/custom-slide.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
